<!DOCTYPE html>

<html>

 <head>

<title>Hoja de Inscripción</title>

 <link href="css/estilotabla.css" rel="stylesheet" type="text/css" />

<meta charset="utf-8">

</head>

 <body>

	<h1 class="centrar">Comparativa Iphone XS Max VS. Iphone XR</h1>
	<table>
		<tr>
			<th></th>
			<td colspan="3"><img src="img/xs.png"  id="xs"></td>
			<td colspan="2"><img src="img/xr.png" id="xr"></td>
		</tr>
		<tr class="almacenamiento">
			<th class="columna1">Almacenamiento</th>
			<td>64GB</td>
			<td>256GB</td>
			<td>512GB</td>
			<td>64GB</td>
			<td>128GB</td>
		</tr>
		<tr id="colores">
			<th class="columna1">Colores</th>
			<td>Blanco</td>
			<td class="centrar">
				<ul>
					<li>Rosa</li>
					<li>Dorado</li>
					<li>Negro</li>
				</ul>
			</td>
			<td>Negro</td>
			<td colspan="2" class="centrar">
				<ul>
					<li>Dorado</li>
					<li>Plateado</li>
				</ul>
			</td>
		</tr>
		<tr class="centrar">
			<th class="columna1">Tamaño</th>
			<td colspan="3">6,5"</td>
			<td colspan="2">6,4"</td>
		</tr>
		<tr class="centrar">
			<th class="columna1" rowspan="2">Batería</th>
			<td colspan="3" rowspan="2">13 horas</td>
			<td colspan="2">15 horas</td>
		</tr>
		<tr>
			<td class="centrar">Tiempo de navegación por internet</td>
		</tr>
	</table>
</body>

</html>
